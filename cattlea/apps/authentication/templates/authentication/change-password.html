{% extends "authentication/base_auth.html" %}

{% load i18n %}

{% block title %}
    {% trans "Change Password" %}
{% endblock %}

{% block main %}
<h4 class="card-title mt-3 text-center">{% trans "Change Password" %}</h4>
<form method="POST">
    <hr>
    {% csrf_token %}
    <div class="form-group input-group">
        {{ form.as_p }}
    </div>
    <hr>
    <button class="btn btn-primary btn-lg btn-block" type="submit">{% trans "Change" %}</button>
</form>
<hr>
{% endblock %}
